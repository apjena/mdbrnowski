name: Compile LaTeX with Taskfile

on:
  push:
    branches:
      - main

jobs:
  build-latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Task (go-task)
        uses: arduino/setup-task@v1 # Action to install the 'task' CLI tool
        with:
          version: 3.x

      - name: Install TeX Live environment
        # Use a full TeX Live environment, as the default GitHub runner image is minimal
        run: sudo apt-get update && sudo apt-get install -y texlive-full texlive-publishers texlive-science texlive-lang-european latexmk

      - name: Run Task to Compile LaTeX
        run: task build

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: main.pdf # Replace main.pdf with the name of your generated PDF

